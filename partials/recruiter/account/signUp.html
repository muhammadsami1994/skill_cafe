<div class="col-lg-10 col-lg-offset-1 site-signup">
    <div class="row form-container">
        <div class=" col-lg-6">

                    </h1>
                </div>
            </div>
            <div class="row">

                    <h4><strong>But it's Free
                     during our beta trial!</strong> </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>
                        Any question, call us on <a href="tel:+14254456380">+1 425 445 6380</a>, or email us at <a href="mailto:help@skillcafe.com" >help@skillcafe.com</a>.
                    </h3>
                </div>
            </div>
        </div>

        <div class=" col-lg-6">
            <div class="row">
                <div class="col-lg-12 margin-top-50">
                    <fieldset>
                            <input
                                    type="text"
                                    name="first_name"
                                    placeholder="First Name"
                                    form="form2"
                                    autofocus="autofocus" />
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                            <input
                                    type="text"
                                    placeholder="Last Name"
                                    name="last_name"
                                    form="form2" />
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                            <input
                                    type="text"
                                    placeholder="Company Name"
                                    name="company_name"
                                    form="form2" />
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                            <input
                                    placeholder="Email"
                                    type="email"
                                    name="email"
                                    form="form2" />
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                            <input
                                    placeholder="Password"

                                    type="password"
                                    name="password"
                                    form="form2" />
                        </label>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <fieldset>
                        <button
                                type="submit"
                                class="btn btn-primary btn-lg"
                                form="form2">

                    </fieldset>

                <div class="col-lg-9">
                    <fieldset class="link margin-top-25">
                        <span>Or</span>
                        <a ui-sref="recruiter.login">

                        </a>
                    </fieldset>

            </div>
