<div
    class="home-page"
    ng-class="{'fix-nav-enable':fixedSearchBar}">
    <div class="main-container container-fluid no-padding home-page-bg home-page-background home-page-background-md-sm home-page-background-md-sm-1024"
        ng-class="{'fixed-bar':fixedSearchBar}"
        >
        <!-- ---------------------------Top-Nav Header-------------------------- -->
        <div ng-include src=" '/partials/user/home/navbar.html' "
            ng-class="{'solid-bg':enableScrollClass}"
        ></div>
        <!-- --------------------Header Filter------------------- -->
        
        <div class="home-header">
            <div class="row ">
                <h1 class="page-title has-subtitle text-white black-shadow" >Research <span class="special">your next job</span>
                </h1>
                <p>
                    Find out what skills and experience will get you your next great job.
                </p>
                <p>
                    <!--<b>How it Works</b>-->
                </p>
            </div>
        </div>
        <div class="fixed-search-bar">
            <div class="
                theme-light-blue
                padding-top-40
                padding-bottom-35
                ">
                <!-- Search Bar Things -->
                <div
                    class="
                    col-lg-12
                    col-md-11
                    col-xs-12
                    no-padding">
                    
                    <!-- 
                        Filter View
                        1: Normal Filter
                        2: Compare Filter View
                    -->
                    <ng-include src="filterView"></ng-include>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <!--  //////////////////////////////////////////////// -->
    <!-- /////////// Search Results,Maps,Etc///////////// -->
    <!--//////////////////////////////////////////////// -->
    <div
        class="row home-search-results"
        ng-class="homeViewPosition"
        >
        <!--{{homeSearchView}}
        {{templateView.howItWork}}-->
        <!--ng-class="{'col-lg-9 col-lg-offset-3': homeSearchView != templateView.howItWork}"-->
        <div
            class="
            no-padding"
            >
            <ng-include
            class="col-lg-12 no-padding"
            src="homeSearchView">
            </ng-include>
        </div>
    </div>
    <!--  //////////////////////////////////////////////// -->
    <!-- ///////////////// Search Results//////////////// -->
    <!--//////////////////////////////////////////////// -->
    
</div>
