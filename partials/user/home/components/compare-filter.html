<div
    class="
    col-lg-12
    col-md-12
    no-padding"
    ng-controller="compareFilterController as vm">
    
    
    <div
        class="
        margin-left-9percent
        col-lg-10
        col-lg-8
        col-md-10
        margin-left-0-md
        no-padding">
        
        <filter-location
            class="
            col-lg-6 col-md-6 col-sm-10 col-xs-10 
            col-lg-offset-0 col-md-offset-0 col-sm-offset-1 col-xs-offset-1
            orange-filter wizard-input display-inherit no-padding no-margin"
            info='vm.filters.location1.location'>
        </filter-location>
        

        <filter-location
            class="
            col-lg-6 col-md-6 col-sm-10 
            orange-filter wizard-input display-inherit no-padding no-margin 
            col-lg-offset-0 col-md-offset-0 col-xs-10 col-sm-offset-1 col-xs-offset-1"
            info='vm.filters.location2.location'
            hide-comparision="vm.hideCompareFilter">
        </filter-location>


        <filter-location
        class="
            col-lg-12 col-md-12 col-xs-10 col-sm-10 
            col-lg-offset-0 col-md-offset-0 col-sm-offset-1 col-xs-offset-1 
            no-padding margin-top-2 orange-filter"
        info='vm.filters.title.title'>
        </filter-location>

    
    </div>
    <button
    ng-if="comparisionFilters"
        class="col-md-1 col-sm-10 col-xs-10
        col-lg-offset-0 col-md-offset-0 col-sm-offset-1 col-xs-offset-1
        width-76dot3 btn search-btn"
    type="button"
    ng-click="vm.letsCompare()">
    Compare
    </button>
</div>
