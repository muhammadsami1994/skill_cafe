<div class="aside col-lg-8 padded" tabindex="-1" role="dialog" style="margin-top: 3%">

    <div class="profile-aside-header job-description col-lg-12" >
        <h1>{{_source.title}}</h1>

        <button type="button" class="circle-btn close" ng-click="$hide()">
            <i class="fa fa-times"></i>
        </button>

        <!--left side-->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
            <h2 class="aside-title" ng-bind="name"></h2>
            <div class="thumbnail">
                <img src="./img/company.png" alt="" class="" style="width:100%; height:auto;"/>
            </div>

            <div class="col-lg-12 col-xs-12 no-padding profile-aside-detail">
                <div class="col-lg-12 col-xs-12 no-padding">
                    <h4 class="aside-panel-profile-general">General</h4>
                </div>

                <div class="col-lg-12 col-xs-12 no-padding aside-panel-profile-general-item">
                    <p><i class="fa fa-building"> </i> {{_source.company}}</p>
                </div>

                <div class="col-lg-12 col-xs-12 no-padding aside-panel-profile-general-item" ng-show="_source.emailid">
                    <p><i class="fa fa-envelope"></i> {{_source.emailid}}</p>
                </div>

                <div class="col-lg-12 col-xs-12 no-padding aside-panel-profile-general-item">
                    <p><i class="glyphicon glyphicon-map-marker"></i>{{_source.city}}</p>
                </div>
            </div>
        </div>

        <!-------------------right side---------------->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 ">
            <div class="col-lg-12 profile-panel-top-buttons">
                <button class="btn  btn-success btn-addon btn-sm ">
                    <i class="fa fa-check"  ng-if="!searchInfo.close"></i>
                    Apply
                </button>
                <button class="btn  btn-primary btn-addon btn-sm ">
                    <i class="fa fa-star"  ng-if="!searchInfo.close"></i>
                    Track
                </button>
                <button class="btn  btn-warning btn-addon btn-sm ">
                    <i class="fa fa-remove"  ng-if="!searchInfo.close"></i>
                    Not for me
                </button>
                <div class="social-sharing-container" share-square="false" share-links="Facebook, Twitter, LinkedIn, Google-Plus" share-title="Skill Cafe Share Job For You: " share-url="{{_source.sourceurl}}"></div>
