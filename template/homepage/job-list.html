<div id='job-list-div'class="scroll overflow-y-scroll overflow-x-hidden
    padding-right-4percent margin-right-minus-6percent height-515 " when-scrolled="vm.loadMoreJobs()">
    <div>
        <div
            class="how-it-work-item"
            ng-repeat="job in vm.queryResults.jobs">
            <div
                class="location col-lg-12 col-md-12 col-s-12 col-xs-12"
                ng-if="job.city">
                <span>
                    <i class="fa fa-map-marker"></i>
                    <p class="no-margin inline-block">{{job.city}}</p>
                </span>
            </div>
            <div
                class="col-lg-2 col-md-2 col-sm-3 col-xs-3 no-padding job-banner">
                <div style="">
                    <p>{{job.company}}</p>
                </div>
                <div class="job-banner-bottom">
                    <div >
                        <b class="no-margin padding-lef-4">
                        {{job.date | SKGetDate}}
                        </b>
                        <br/>
                        <b class="no-margin banner-month">{{job.date |SKGetMonthName}}</b>
                    </div>
                </div>
            </div>
            <div
                class="col-lg-8 col-md-8 col-sm-7 col-xs-7 padding-top-15 margin-left-35 margin-top-15 job-title">
                <a class="" href="{{job.url}}" target="_blank">
                    <h3 ng-mouseover="hoveredIndex = $index" ng-mouseleave="hoveredIndex = null" class="inline-block job-title-color">{{job.jobtitle}}</h3>
                    <i ng-show="hoveredIndex == $index" class="fa fa-external-link margin-left-20 "></i>
                </a>
                <p class="no-margin" ng-bind-html="job.snippet"></p>
            </div>
        </div>
    </div>
</div>
<div
    class="col-lg-12"
    >
    <h3 class="inline-block">Powerd By</h3>
    <a href="http://www.indeed.com" target="_blank">
        <img
        src="../../img/job_search_indeed.png"
        style="width:10%"
        />
    </a>
</div>
