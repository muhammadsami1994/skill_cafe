<div class="add-field-button filter filter-by-location" off-click="status.isCollapsed = true">
    <button class=" btn btn-primary" ng-click="status.isCollapsed = !status.isCollapsed">
        {{status.name}}: {{status.selectValue.name}} <span ng-if="status.selectValue==''">{{status.defaultValue}}</span>
        <i class="fa fa-times filter-close" ng-click="closeFilter(status)"></i>
    </button>
    <div collapse="status.isCollapsed" class="add-field-items col-lg-3">
        <div class="no-padding">
            <select class="form-control" ng-model="status.selectValue" ng-options="selectValue.name for selectValue in status.list">
                <option value="" disabled>--- Select any status ---</option>
            </select>
        </div>
    </div>
</div>
